<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vcat's Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="files/style.css">
	<link rel="stylesheet" href="files/normalize.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="files/script.js"></script>
</head>
<body>
<div class="cart-container">
	<div class="cart-image">
		<img src="images/note-pad-logo.png" alt="shopping cart">
	</div>
		<div class="cart-header">
			<h1>Vcat's Shopping List</h1>
		</div>
		

</div>
<div class="col-container">
		<ul class="col">
			<li class="col-one">Item Description</li>
		</ul>	
</div>
<div class="items-container">
	<div class="button-container">
		<div class="buttons">
				<button type="button" class="button-update"><a href="#" class="add">Add to my list</a></button>
					<input class="description" size="55" placeholder="Enter item here" type="text" value="" >

			
			
		</div>
	</div>
		
</div>
<div id="error" style="display: none">Enter what you're shopping for.</div>
<div class="ul-container">
	<ul class="add-list">
	<li class="done">Copenhagen Wintergreen Longcut</li>
	<li class="description-list"><button class="item">done</button>Grizzly Wintergreen Longcut</li>
</ul>
</div>
</body>
</html>
